<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>Evening Walk</title>
</head>
<body>
    <a-scene background="color:blue">
        <a-camera position="0 7 0"></a-camera>

        <a-assets timeout="10000">

            <a-asset-item id="bench" src="assets/bench/scene.gltf"></a-asset-item>

            <a-asset-item id="lamp" src="assets/lamp/scene.gltf"></a-asset-item>

            <a-asset-item id="man" src="assets/man/scene.gltf"></a-asset-item>

            
        </a-assets>

        

        <a-circle position="0 0 0" rotation="-90 0 0" radius="100" visible="true"
            color="#2E6F10">
        </a-circle>

        <a-entity>
            <a-entity position="-3 0 2" rotation="0 90 0" scale="0.03 0.03 0.03" gltf-model="#man">
            </a-entity>
        </a-entity>

        <a-entity>
            <a-entity position="-7 2 0" rotation="0 0 0" scale="4 4 4" gltf-model="#bench">
            </a-entity>
        </a-entity>

        <a-entity>
            <a-entity position="0 0 0" rotation="0 90 0" scale="0.01 0.01 0.01" gltf-model="#lamp">
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
